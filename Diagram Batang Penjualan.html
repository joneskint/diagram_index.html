<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagram Batang Laporan Penjualan 2022 dan 2023</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .copyright {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div style="width: 80%; margin: auto;">
        <canvas id="salesChart"></canvas>
        <div class="copyright">Copyright by Jonnes</div>
    </div>

    <script>
        const ctx = document.getElementById('salesChart').getContext('2d');

        const salesChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'Mei', 'Jun', 'Jul', 'Agu', 'Sep', 'Okt', 'Nov', 'Des'],
                datasets: [
                    {
                        label: 'Penjualan 2022',
                        data: [0, 2500, 5000, 7500, 10000, 0, 2500, 5000, 7500, 10000, 0, 2500], // Data penjualan 2022
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Penjualan 2023',
                        data: [2500, 5000, 7500, 10000, 0, 2500, 5000, 7500, 10000, 0, 2500, 5000], // Data penjualan 2023
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Jumlah Penjualan'
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Bulan'
                        }
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                    }
                }
            }
        });
    </script>
</body>
</html>
